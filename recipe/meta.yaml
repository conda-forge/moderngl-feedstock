{% set name = "moderngl" %}
{% set version = "5.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/moderngl/moderngl/archive/{{ version }}.tar.gz
  sha256: 644a47e2fae08bd087ee038851d623c9c07affb8bfdc8b8c6c596a436b688e11

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<35]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('libx11-devel') }}  # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]

  host:
    - python
    - pip
    - numpy

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - glcontext

test:
  imports:
    - moderngl
    - moderngl.mgl

about:
  home: https://github.com/moderngl/moderngl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Modern OpenGL binding for python

extra:
  recipe-maintainers:
    - cprogrammer1994
    - patricksnape
